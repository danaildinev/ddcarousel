<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>DDCarousel: Developement tests</title>
		<link rel="stylesheet" href="../ddcarousel.css" />
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: sans-serif;
			}
			section {
				margin: 40px;
			}
			textarea {
				font-family: Consolas, monospace;
				font-size: 13px;
			}
			.options {
				margin-top: 280px;
				display: none;
			}
			.ddcarousel {
				border: 1px solid #eee;
			}
		</style>
	</head>
	<body>
		<section>
			<h1>DDCarousel: Developement tests</h1>
			<div class="ddcarousel home">
				<div>
					0
				</div>
				<div>

				<div>
					2

			</div>
			<div class="options">
				<input id="slideNum" type="number" value="2" />
				<button id="go">go to selected</button>
				<button id="prev">prev slide</button>
				<button id="next">next slide</button>
				<button id="calc">recalculate stage</button>
				<button id="getDetails">Get carousel info</button>
				<button id="resizeContainer">Reize random from 10-100%</button>
				<p>
					<textarea id="console" cols="100" rows="10" readonly></textarea>
				</p>
			</div>
		</section>
	</body>
	<script src="../ddcarousel.js"></script>
	<script src="js/main.js"></script>
</html>
